<!DOCTYPE html>
<html>
<head>
  <title>Concurso de Estudantes</title>
  <script>
    function calcularMedia() {
      // Obter os elementos do formulário
      var nome = document.getElementById('nome').value;
      var nota1 = parseFloat(document.getElementById('nota1').value);
      var nota2 = parseFloat(document.getElementById('nota2').value);
      
      // Calcular a média
      var media = (nota1 + nota2) / 2;
      
      // Verificar se o aluno foi aprovado ou não
      var mensagem;
      if (media >= 7) {
        mensagem = "Parabéns, " + nome + "! Você foi aprovado no concurso. Sua média foi de "+media +" pontos!";
      } else {
        mensagem = "Desculpe, " + nome + ". Você não foi aprovado no concurso. Sua média foi de "+media +" pontos!";
      }
      
      // Exibir a mensagem na tela
      document.getElementById('resultado').textContent = mensagem;
    }
  </script>
</head>
<body>
  <h1>Concurso de Estudantes</h1>
  
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>
    <br>
    
    <label for="nota1">Nota da primeira prova:</label>
    <input type="number" id="nota1" required>
    <br>
    
    <label for="nota2">Nota da segunda prova:</label>
    <input type="number" id="nota2" required>
    <br>
    
    <button type="button" onclick="calcularMedia()">Verificar Aprovação</button>
  </form>
  
  <div id="resultado"></div>
</body>
</html>
